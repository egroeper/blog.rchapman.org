<header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Description }}
        <p class="post-description">{{ .Description }}</p>
    {{ end }}
    Published {{ .Date.Format "Mon, Jan 2, 2006" }}<br/>
    {{if ne .Date .Lastmod }}
    Last Modified {{ .Lastmod.Format "Mon, Jan 2, 2006" }}<br/>
    {{end}}

</header>
